<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/animation.css">
    <link rel="stylesheet" href="CSS/estilos.css">
    <link rel="stylesheet" href="CSS/mobile.css">
    <link rel="stylesheet" href="CSS/grid.css">
    <title>BRAND Ventas</title>
</head>
<body>
    <nav class="fadeindown">

      <div class="brand_image">
          <img src="./IMAGES/logo.png">
      </div>

      <div>
          <ul>
              <li><a href="#">Fags</a></li>
              <li><a href="#">Productos y descripcion</a></li>
          </ul>
      </div>

    </nav>

    <div class="container">
        <div class="row">
            <div class="col-5">
                <div class="modulo-pago">
                    <div class="modulo-pago-images">
                        <img src="./IMAGES/box2.png" alt="">

                    </h3>

                    </p>
                </div>
            </div>

                    <form action="https://www.paypal.com/cgi-bin/webscr?cmd=_s-xclick&hosted_button_id=X3D96X9P98AGS" method="POST">
                        <label for="name">Nombre</label>
                        <br>
                        <input type="text" placeholder="" name="name" class="data">
                        <br>
                        <label for="mail">E-mail</label>

                        <input type="text" placeholder="" name="mail" class="data">
                        <br>
                        <label for="phone">Telefono</label>
                        <br>
                        <input type="number" placeholder="" name="phone" class="data">
                        <input type="submit" class="main_button" name="submit" value="Confirmar pago">
                    </form>  
                 </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footers">Terminos y condiciones</div>
        <div class="footers"> contacto@gmail.com</div>

<script src="js/JS.JS"></script>
